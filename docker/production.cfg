[buildout]
extends =
    https://raw.githubusercontent.com/plonegovbr/portal.buildout/1.5.1/buildout.d/base.cfg
    https://raw.githubusercontent.com/plonegovbr/portal.buildout/1.5.1/buildout.d/use-zeo.cfg
    https://raw.githubusercontent.com/plonegovbr/portal.buildout/1.5.1/buildout.d/maintenance.cfg

parts +=
    instance
    zeo

[instance]
http-address = ${hosts:instance}:${ports:instance}
port-base = 1
zodb-cache-size = 80000
debug-mode = off
zserver-threads = 2
effective-user = ${users:os}
