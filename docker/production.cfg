[buildout]
extends =
    buildout.d/base.cfg
    buildout.d/use-zeo.cfg
    buildout.d/maintenance.cfg

parts +=
    instance
    zeo
    supervisor

[instance]
http-address = ${hosts:instance}:${ports:instance}
port-base = 1
zodb-cache-size = 80000
debug-mode = off
zserver-threads = 2
effective-user = ${users:os}
